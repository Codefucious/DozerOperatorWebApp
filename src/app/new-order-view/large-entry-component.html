<div fxFlex fxLayout="row" fxLayoutAlign="center">
  <mat-card style="padding-top: 10px;" fxFlex fxFlex="100%" class="mat-elevation-z4">
    <mat-card-title fxLayoutAlign="center">Large Amount Entry
      <br><br>
    </mat-card-title>
    <mat-card-content >
      <div fxLayout="row">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Amount</mat-label>
          <input [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" matInput >
        </mat-form-field>
      </div>
      <div fxLayout="row">
          <button style="width: 100%;" *ngIf="isShooter == 1" mat-stroked-button color="primary" (click)="fullBottleAmount()">Full Bottle Quantity</button>
       </div>
    </mat-card-content>
    <mat-card-footer>
      <div fxLayout="row" style="padding: 5px" fxFlexAlign="center">
        <div fxFlex>
          <button  mat-raised-button color="primary" (click)="closeDialog()">Back</button>&nbsp;
          <button  mat-raised-button color="accent" (click)="confirmOrder()">Add </button>
        </div>
      </div>
    </mat-card-footer>

  </mat-card>
</div>
